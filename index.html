<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <div class="container">
    <div class="card">
      <div class="face face1">
        <div class="content">
         <img
           src="img/googlefotoshover.jpg">
          <h3>Fotos</h3>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <p>Aqui estão algumas das fotos e edições que fiz, mais fotos vão ser adicionadas conforme minha evolução </p>
          <a href="#">Ver mais</a>
        </div>
      </div>
    </div>  

    <div class="card">
      <div class="face face1">
        <div class="content">
         <img
           src="img/netflixhover.png">
          <h3>Netflix</h3>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <p>Meu mais recente projeto, um clone da login page da Netflix</p>
          <a href="#">Ver mais</a>
        </div>
      </div>
    </div>  
    
    <div class="card">
      <div class="face face1">
        <div class="content">
         <img
           src="img/githubhover.png">
          <h3>Github</h3>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <p>Link para meu github com alguns dos meus trabalhos</p>
          <a href="#">Ver mais</a>
        </div>
      </div>
    </div>  
    
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
